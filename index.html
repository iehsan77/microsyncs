<!DOCTYPE HTML>
<html lang="en">
    <head>
        <!--=============== basic  ===============-->
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Trion - Creative Personal   Portfolio</title>
        <meta name="robots" content="index, follow"/>
        <meta name="keywords" content=""/>
        <meta name="description" content=""/>
        <!--=============== css  ===============-->	
        <link type="text/css" rel="stylesheet" href="https://trion.kwst.net/css/plugins.css">
        <link type="text/css" rel="stylesheet" href="../css/style.css">
        <!--=============== favicons ===============-->
        <link rel="shortcut icon" href="../images/favicon.ico">
    </head>
    <body>
        <!--loader-->
        <div class="main-loader-wrap">
            <div class="loader-spin"><span></span></div>
            <div class="loader-dec"></div>
        </div>
        <!--loader end-->
        <!--================= main start ================-->
        <div id="main">
            <div class="cs-wrap">
                <!-- hero-wrap-->
                <div class="hero-wrap soon-wrap">
                    <div class="impulse-wrap">
                        <div class="mm-parallax">
                            <div class="half-hero-wrap section-entry">
                                <h1>MicroSyncs<br>Website is <br>  <span> Cooming Soon</span></h1>
                                <div class="counter-widget fl-wrap" data-countDate="09/12/2024">
                                    <!-- countdown -->
                                    <div class="countdown fl-wrap">
                                        <div class="countdown-item">
                                            <span class="days rot">45</span>
                                            <p>days</p>
                                        </div>
                                        <div class="countdown-item">
                                            <span class="hours rot">00</span>
                                            <p>hours </p>
                                        </div>
                                        <div class="countdown-item">
                                            <span class="minutes rot2">00</span>
                                            <p>minutes </p>
                                        </div>
                                        <div class="countdown-item">
                                            <span class="seconds rot2">00</span>
                                            <p>seconds</p>
                                        </div>
                                    </div>
                                    <!-- countdown end -->  
                                </div>
                                <h4>NOTIFY ME WHEN IT'S READY</h4>
                                <div class="fl-wrap"></div>
                                <div class="subcribe-form">
                                    <form id="subscribe" class="fl-wrap">
                                        <input class="enteremail" name="email" id="subscribe-email" placeholder="email" spellcheck="false" type="text">
                                        <button type="submit" id="subscribe-button" class="subscribe-button"> Subscribe </button>
                                        <label for="subscribe-email" class="subscribe-message"></label>
                                    </form>
                                </div>
                            </div>
                            <div class="half-bg">
                                <div class="bg"  data-bg="images/bg/1.jpg"></div>
                                <div class="overlay"></div>
                            </div>
                        </div>
                    </div>
                    <!-- impulse-wrap end-->
                    <div class="cs-social fl-wrap">
                        <a href="index.html#" target="_blank"><i class="fab fa-facebook-f"></i></a> 
                        <a href="index.html#" target="_blank"><i class="fab fa-twitter"></i></a> 
                        <a href="index.html#" target="_blank"><i class="fab fa-instagram"></i></a> 
                        <a href="index.html#" target="_blank"><i class="fab fa-vk"></i></a> 
                    </div>
                </div>
                <!-- hero-wrap end-->
                <div class="hero-line-dec imp-her-line"></div>
                <div class="border-dec"><span class="bd-item bd-item_t"></span><span class="bd-item bd-item_b"></span></div>
                <!-- body bg end-->
                <div class="body-grid-holder">
                    <div class="body-grid"></div>
                </div>
            </div>
        </div>
        <!-- Main end -->
        <!--=============== scripts  ===============-->   
        <script  src="../js/jquery.min.js"></script>
        <script  src="../js/scripts.js"></script>
    </body>
</html>
